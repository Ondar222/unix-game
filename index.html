<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Unix game</title>
</head>

<body>
    <header>
        <div class="header__logo__block">
            <div class="class">
                <div class="logo__icon">
                    <img class="bg__icon" src="./assets/img/bg-logo.png" alt width="22" height="22">
                    <p class="icon__text">U</p>
                    <div class="logo__name__block">
                        <p class="logo__name">unix gaming</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="menu__container">
            <ul class="menu">
                <li>
                    <a class="menu__href" href="/">Home</a>
                </li>
                <li>
                    <a class="menu__href" href="/">Products</a></li>
                <li>
                    <a class="menu__href" href="/">Buy unix token</a></li>
                <li>
                    <a class="menu__href" href="/">Community</a></li>
            </ul>
        </div>
        <button class="auth__button">
                <a href>Login</a>
            </button>
    </header>

    <main>
        <div class="main__container">
            <div class="main__first__block">
                <h3>Kickstart your web3 game</h3>
                <p>unix gaming provides what all games need to succed: gamers, technology & funding </p>
                <button class="main__button">Kickstart my game</button>
            </div>
            <div class="main__photo">
                <img class="main__neiroset" src="./assets/img/neiroset.png" alt>
            </div>
        </div>
    </main>

    <!-- Карточки -->

    <div class="cards">
        <div class="container__cards">

            <div class="card">
                <div class="price__card" src="" alt="84" width="38">
                    <p>Цена:</p>
                </div>
                <img src="./assets/img/artwork.png" alt="" width="203" height="163">
                <h1>Artwork</h1>
            </div>

            <div class="card">
                <div class="price__card" src="" alt="84" width="38">
                    <p>Цена:</p>
                </div>
                <img src="./assets/img/design.png" alt="" width="203" height="163">
                <h1>Design</h1>
            </div>

            <div class="card">
                <div class="price__card" src="" alt="84" width="38">
                    <p>Цена:</p>
                </div>
                <img src="./assets/img/development.png" alt="" width="203" height="163">
                <h1>Development</h1>
            </div>

            <div class="card">
                <div class="price__card" src="" alt="84" width="38">
                    <p>Цена:</p>
                </div>
                <img src="./assets/img/marketing.png" alt="" width="203" height="163">
                <h1>Marketing</h1>
            </div>
        </div>
    </div>
</body>

</html>
